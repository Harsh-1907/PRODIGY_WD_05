<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e8be4;
      position: relative;
    }

    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.5; /* Adjust the opacity as needed */
    }

    .weather-container {
      margin: 50px auto;
      width: 80%;
      max-width: 600px;
      background-color: transparent;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(249, 244, 244, 0.989);
    }

    h1 {
      margin-bottom: 20px;
    }

    .location {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .weather-info {
      text-align: left;
    }
  </style>
</head>
<body>
  <img src="bg.png" alt="Background Image" class="bg-image">

  <div class="weather-container">
    <h1>Weather App</h1>
    <div class="location">
      <input type="text" id="locationInput" placeholder="Enter location">
      <button onclick="getWeather()">Get Weather</button>
    </div>
    <div class="weather-info" id="weatherInfo">
      <p>Your weather information here...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
